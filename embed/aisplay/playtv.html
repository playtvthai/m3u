    <script>
        $(document).ready(function() {
            $(".tv-item").click(function() {
                var tvLink = $(this).data("link");

            });
        });

<script type="text/javascript">
	resizeListing();
	 $(window).resize(function(e) {
		 resizeListing();	
		});
	function resizeListing()
{
	// auto category height
	var listing_item = $('.box-exclusive');
	if(listing_item.length > 0) {
		var divHeight = 0;
		$.each(listing_item, function(i,n){

			var currHeight = $(n).height();
			if(currHeight > divHeight) divHeight = currHeight;
		});
		listing_item.height(divHeight);
	}}
</script>
